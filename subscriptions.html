<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscriptions</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start of header-->
    <div id="header"></div>
    <!-- end of header-->
    <!-- start of Main-->
    <!-- start of first half-->

    <h3 class="text-center p-4 dark-text"><strong>SUBSCRIPTIONS</strong></h3>
    <div
      id="subscriptions"
      class="container-fluid dark-text row g-3 text-center py-4"
    >
      <div class="col-12 col-md-6" v-for="single in items">
        <h5 class="py-md-3"><strong>{{single.title}}</strong></h5>
        <div class="py-1">
          <p v-for="line in single.content">{{line}}</p>
        </div>
        <div class=" py-2 ">
            <a :href=`subscription.html?id=${single.id}`  ><button class="btn  backgrounddark  text-white px-2 px-md-5 py-1 py-md-3">SUBSCRIBE!</button></a>
        </div>
      </div>
    </div>

    <!-- Start of footer -->
    <div id="newsletter"></div>

    <div id="footer"></div>
    <!-- end of footer -->

    <!-- Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/Vue.js"></script>
  </body>
</html>

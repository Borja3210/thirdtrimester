            <div class="col-12 col-lg-10 p-3 p-lg-5 order-1 order-lg-2 dark-text mb-4 ">
                <div class="mb-2 ">
                    <h5 class=" py-3 ">HOW WOULD YOU LIKE TO PAY?</h5>
                    <h5 class="py-3 px-1">Secure checkout</h5>
                    <h5 class="py-3 px-1">All transaction are secured and encrypted</h5>
                </div>
                <div>
                    <form class="largetext">
                      
                        
                        <div class="form-group row p-2 mb-2 justify-content-start">
                            <label for="voucherCode" class="col-6 col-lg-5 col-form-label">ADD VOUCHER CODE</label>
                            <div class="col-4">
                              <input type="text" class="form-control" id="voucherCode" placeholder="">
                            </div>
                            <div class="col-2"></div>
                          </div>
                       
                            <div class="p-2">
                                <div class="py-2  ">CARD NUMBER*</div>
                                <div class="form-floating">
                                  <input type="text" class="form-control"  minlength="16" maxlength="16">
                                </div>
                            </div>
                            <div class="p-2">
                                <div class=" py-2 ">CARD HOLDER NAME* </div>
                                <div class="form-floating">
                                  <input type="text" class="form-control"  >
                                </div>
                            </div>
                            <div class=" row p-2">
                                <div class="col-12 col-lg-6 ">
                                    <div class="  py-2">CCV NUMBER*</div>
                                    <div class="form-floating">
                                      <input type="password" class="form-control"  minlength="3" maxlength="3">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class=" py-2 ">EXPIRY DATE* (MM/YY)*</div>
                                    <div class="form-floating">
                                      <input type="name" class="form-control"  minlength="5" maxlength="5">
                                    </div>
                                </div>
                            </div>
                        
                        <div class="form-check form-check-inline px-5  py-2">
                            <input class="form-check-input" type="checkbox" id="payingCheckbox" value="option">
                            <label class="form-check-label " for="payingCheckbox">By placing your order and paying now, you agree to our terms and conditions and our private policy</label>
                          </div>
    
                      </form>
